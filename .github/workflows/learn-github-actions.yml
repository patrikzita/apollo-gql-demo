name: learn-github-actions
on: [push]

jobs:
  lint-format-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
      - run: npm run lint
      - run: npm run dev
      - run: npm run codegen
      - run: npm run build
      - name: Spellcheck
        run: |
          npm install -g cspell
          cspell "**/*.{js,jsx,ts,tsx,md}"